<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
</head>

<body>

    <nav>
        <a href="#">
            <h4>View high scores</h4>
        </a>
        <h4>Time: <span id="timeLeft">0</span></h4>
    </nav>



    <div id="quiz">
        <div id="quizMain">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score/time by ten seconds!
            </p>
            <button onclick="startQuiz()">Start</button>
        </div>
    </div>

    <script src="./assets/js/script.js" type="text/javascript"></script>

</body>

</html>
